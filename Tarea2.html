<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Tarea 2 </title>
</head>
<body>
    <form name="Tarea 2" action="">
        <h1>Favor ingresar sus datos personales</h1>
        <p>
            Nombre de Usuario:            
            <input type="text" name="Nombre" placeholder="Ingrese su nombre"/>
        </p>
        <p>
            Primer apellido:
            <input type="text" name="Primer apellido" placeholder="Ingrese su primer apellido"/>
        </p>
        <p>
            Segundo apellido:
            <input type="text" name="Segundo apellido" placeholder="Ingrese su segundo apellido"/>
        </p>
        <p>
            Fecha de nacimiento:
            <input type="date" name="fecha de nacimiento"/>
        </p>
        <p>
            Genero:
            <br>
            <input type="radio" name="genero" value="H"/>Hombre
            <br>
            <input type="radio" name="genero" value="M"/>Mujer
        </p>
        <p>
            Estado Civil:
            <br>
            <input type="checkbox" name="Estado Civil" value="Soltero"/>Soltero
            <br>
            <input type="checkbox" name="Estado Civil" value="Casado"/>Casado
            <br>
            <input type="checkbox" name="Estado Civil" value="Divorciado"/>Divorciado
        </p>
        <p>
            Correo
        </p>
    </form>
</body>
</html>
